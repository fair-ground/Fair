# This workflow is run in a fork of https://www.github.com/appfair/App.git
# It will setup a new release with the specified version by tagging it
# with the specified semantic release. 
name: "Configure App Fair App"
on:
  workflow_call:
    inputs:
      # the name of the fairground organization (e.g., "appfair")
      fairground:
        type: string
        required: true
      # the semver tag to use to create the release
      version:
        type: string
        required: true
      appname:
        type: string
        required: true

jobs:
  configure:
    name: "Configure App"
    runs-on: ubuntu-latest

    steps:
      - name: "Setup App"
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"
          echo "ORGNAME=${{ github.repository_owner }}" >> $GITHUB_ENV
          echo "COMMITHASH=${{ github.sha }}" >> $GITHUB_ENV
          echo "FAIR_APP_ARTIFACT=${{ github.repository_owner }}" >> $GITHUB_ENV
          echo "PRODUCT_NAME=$(echo ${{ github.repository_owner }} | tr '-' ' ')" >> $GITHUB_ENV
          echo "BUNDLE_ID=app.$(echo ${{ github.repository_owner }})" >> $GITHUB_ENV

      - name: "Checkout ${{ env.PRODUCT_NAME }}"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: "Release ${{env.BUNDLE_ID}} ${{ inputs.version }}"
        if: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Creating release ${{env.BUNDLE_ID}} ${{ inputs.version }}"
          # update the Info.plist with the new version
          plutil -replace CFBundleShortVersionString -string "${{ inputs.version }}" Info.plist

          # ensure the Info.plist has the correct name and bundle ID values
          plutil -replace CFBundleIdentifier -string "${{ env.BUNDLE_ID }}" Info.plist
          plutil -replace CFBundleName -string "${{ env.PRODUCT_NAME }}" Info.plist

          # Commit, push, and tag the release 
          git add Info.plist
          git commit -m "Release version ${{ inputs.version }}"
          git tag -a "${{ inputs.version }}" -m "Release version ${{ inputs.version }}"
          git push --follow-tags

          gh release create "${{ inputs.version }}" --prerelease
          gh pr create --title "${{ env.BUNDLE_ID }}" --body "${{ env.BUNDLE_ID }} release ${{ inputs.version }}"


